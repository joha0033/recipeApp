<h3>Recipe List</h3>
  <div class="list-group">
    <a ng-repeat="recipe in $ctrl.recipes" class="list-group-item">
      <h4 class="list-group-item-heading">{{recipe.title}}</h4>
      <p class="list-group-item-text">

        <img ng-src="{{recipe.thumbnail}}" alt="">

        {{recipe.ingredients}}

      </p>
      <button
      ng-hide="$ctrl.service.isFavorite(recipe)"
      ng-click="$ctrl.addFavorite(recipe)"
      class="btn btn-success"
      type="button"
      name="button">
        Add to Favorites
      </button>
      <button
        ng-show="$ctrl.service.isFavorite(recipe)"
        ng-click="$ctrl.removeFavorite(recipe)"
        type="button"
        class="btn btn-danger">
        Remove Favorite
      </button>
    </a>
  </div>
